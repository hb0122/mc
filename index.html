<p> 나는 위대한 감독 만치니가 지휘봉을 잡으면서

  아구에로, 제코, 나스리, 테베즈, 야야, 콤파니를
  영입하면서 특유의 측면을 활용한 컷백축구를
  구사하며 프리미어리그우승까지 이룬다.</p>
